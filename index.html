<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verificação de Produto</title>
  <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      overflow: hidden;
    }
    .header, .banner, .content {
      display: none; /* Esconde tudo para o scanner dominar a tela */
    }
    #reader {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    .overlay-message {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 128, 0, 0.8);
      color: white;
      padding: 20px;
      font-size: 24px;
      border-radius: 10px;
      display: none;
      z-index: 10;
    }
    .gold-text, .red-text {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      color: gold;
      font-size: 28px;
      font-weight: bold;
      display: none;
      z-index: 10;
    }
    .red-text {
      top: 40%;
      color: red;
      font-size: 20px;
    }
  </style>
</head>
<body>

<div id="reader"></div>

<div id="overlayMessage" class="overlay-message">✅ Produto Autêntico!</div>
<div id="goldText" class="gold-text">DROSTANOLONA PROPIONATO</div>
<div id="redText" class="red-text">100 mg/ml.LANDERLAN</div>

<script>
  let html5QrCode;

  function startScanner() {
    html5QrCode = new Html5Qrcode("reader");
    Html5Qrcode.getCameras().then(cameras => {
      if (cameras && cameras.length) {
        html5QrCode.start(
          { facingMode: "environment" }, // Sempre tenta usar a câmera traseira
          {
            fps: 10,
            qrbox: { width: 300, height: 300 }
          },
          qrCodeMessage => {
            console.log("QR Code Lido:", qrCodeMessage);

            if (qrCodeMessage.includes("L25077") || qrCodeMessage.toUpperCase().includes("DROSTANOLONA")) {
              document.getElementById('overlayMessage').style.display = 'block';
              document.getElementById('goldText').style.display = 'block';
              document.getElementById('redText').style.display = 'block';
            } else {
              alert("Produto não reconhecido!");
            }

            html5QrCode.stop(); // Para o scanner depois de ler
          },
          errorMessage => {
            console.log("Erro de leitura:", errorMessage);
          }
        );
      }
    }).catch(err => {
      console.error("Erro ao acessar câmera:", err);
    });
  }

  // Inicia o scanner assim que a página carrega
  window.onload = startScanner;
</script>

</body>
</html>
