<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor QR Code</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: auto;
            font-family: Arial, sans-serif;
        }
        #reader {
            width: 100%;
            height: 100vh;
            display: none;
        }
        #scanButton {
            margin-top: 50px;
            background-color: gold;
            border: none;
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        #overlay .message-box {
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 90%;
        }
        #overlay .check-icon {
            font-size: 60px;
            color: green;
        }
        #overlay .title {
            font-size: 24px;
            color: green;
            margin-top: 10px;
            font-weight: bold;
        }
        #overlay .info {
            margin-top: 20px;
            font-size: 18px;
            color: black;
        }
        #okButton {
            margin-top: 20px;
            background-color: green;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 30px;
            cursor: pointer;
        }
    </style>
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>
<body>

<div style="text-align: center; margin-top: 50px;">
    <button id="scanButton">Escanear QR Code</button>
</div>

<div id="reader"></div>

<div id="overlay">
    <div class="message-box">
        <div class="check-icon">✔️</div>
        <div class="title">Produto Válido</div>
        <div class="info">
            Produto: NANDROLONA FENILPROPIONATO 100 mg/ml<br>
            Validado: 1 vez.
        </div>
        <button id="okButton">Ok</button>
    </div>
</div>

<script>
    const scanButton = document.getElementById('scanButton');
    const reader = document.getElementById('reader');
    const overlay = document.getElementById('overlay');
    const okButton = document.getElementById('okButton');
    let html5QrCode;

    scanButton.addEventListener('click', () => {
        reader.style.display = 'block';
        scanButton.style.display = 'none';
        html5QrCode = new Html5Qrcode("reader");
        Html5Qrcode.getCameras().then(cameras => {
            if (cameras && cameras.length) {
                html5QrCode.start(
                    { facingMode: "environment" },
                    {
                        fps: 10, 
                        qrbox: { width: 250, height: 250 },
                        aspectRatio: 1.0,
                        experimentalFeatures: { useBarCodeDetectorIfSupported: true },
                        formatsToSupport: [ Html5QrcodeSupportedFormats.QR_CODE ]
                    },
                    qrCodeMessage => {
                        html5QrCode.stop().then(() => {
                            reader.style.display = 'none';
                            overlay.style.display = 'flex';
                        }).catch(err => console.error('Erro ao parar scanner: ', err));
                    },
                    errorMessage => {
                        // silenciosamente ignora erros de leitura
                    }
                ).catch(err => console.error('Erro ao iniciar câmera: ', err));
            }
        }).catch(err => console.error('Erro ao acessar câmeras: ', err));
    });

    okButton.addEventListener('click', () => {
        overlay.style.display = 'none';
        scanButton.style.display = 'inline-block';
    });
</script>

</body>
</html>
